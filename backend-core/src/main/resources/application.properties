# ==========================
# 1. CORE SERVER CONFIG
# ==========================
spring.application.name=van-fleet-platform
server.port=8080

# ==========================
# 2. POSTGRESQL (MCP CONNECTED)
# ==========================
# Replace <DB_URL>, <USER>, and <PASS> with your Antigravity MCP details
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Scaling Logic
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================
# 3. FIREBASE STUDIO INTEGRATION
# ==========================
# Path to the JSON service account key downloaded from Firebase Console
firebase.config.path=classpath:service-account-key.json
firebase.database.url=https://your-project-id.firebaseio.com
firebase.storage.bucket=your-project-id.appspot.com

# ==========================
# 4. LINKEDIN API (ADMIN DASHBOARD)
# ==========================
# Obtain these from your LinkedIn Developer Portal app registration
linkedin.api.client-id=${LINKEDIN_CLIENT_ID}
linkedin.api.client-secret=${LINKEDIN_CLIENT_SECRET}
linkedin.api.redirect-uri=http://localhost:8080/login/oauth2/code/linkedin

# ==========================
# 5. AI AGENT DYNAMIC LOGGING
# ==========================
# Ensures every log entry includes a UUID for tracing 100+ van streams
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{requestId}] %-5level %logger{36} - %msg%n
